server.port=8880
#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3360/test?allowMultiQueries=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis数据库映射文件配置
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.chenyu.cloud.cloudapi.entity
#show sql
logging.level.com.dwion.cloud.dao=debug
#服务名
spring.application.name=test-provider
#使用ip进行注册
eureka.instance.prefer-ip-address=true
#注册地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/